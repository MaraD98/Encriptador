<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scrip.js"></script>
    <title>Encriptador</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/alura-logo-sin-fondo.png">
            <h1 class="tittle">Encriptador de Texto</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img/Muñeco.svg" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" cols="30" rows="10"placeholder="Solo minusculas y sin acentos..."></textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div>
            <img src="img/alura-font-sf.png" id="imgFooter">
            <p id="pFooter"> Copyright © 2022 | ♡ Coded by  <a href="https://github.com/MaraD98">MCD</a>♡</p>
        </div>
        
    </div>
</body>

</html>
